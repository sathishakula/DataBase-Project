<!DOCTYPE html><html><head>	<title>DB Project</title>	<script src="jquery.js"></script>	<script src="cookie.js"></script>	<link rel="stylesheet" type="text/css" href="foundation.min.css">		<link rel="stylesheet" type="text/css" href="main.css"></head><body>	<div class="row">	<div class="large-3 small-12 columns">	<li style="list-style: circle;" id="menu">	</li>	</div>	<div class="large-9 small-12 columns">	<div id="display" class="display">	</div>	</div>	</div>	</div>		<div class="row-collapse main_container">		<div class="row" >		<div class="large-4 small-12 columns">		<div id="qerror">		</div>		</div>		<div class="large-8 small-12 columns">		<div id="output" class="display">		</div>		</div>			</div>			<div class="row qholder">		<hr/><div class="row" ><div class="large-7  small-5  columns"><textarea rows="4" id="query_tb" placeholder="Please enter your query here"></textarea></div><div class="large-2 small-2 columns end"><a class="button" id="execute">Execute</a></div>	</div>					<hr/></div>	<script>	$(document).ready(function(){	function retrievetable(){		$("#menu").html('<li id="menu_title">Tables</li>');		$("#display").html("");		var get_request = $.ajax({			url: "get_tables.php", 			dataType: "json",			method: "POST",						success: function(data){					$.each(data, function( table_name, table_data ) {					$("#menu").append('<li class="'+table_name+'"><a href="#'+table_name+"_t"+'">'+table_name+'</a></li>');					$("#display").append('<div class="table_container" id="'+table_name+"_t"+'"><div class="table_title">'+table_name+'</div><table class="hover"><thead></thead><tbody class="tbody"></tbody></table></div>');					var rno =1;					$.each(table_data, function( array, row ) {					$('#'+table_name+'_t table .tbody').append('<tr class=row_'+rno+'></tr>');					$.each(row, function( header, value ) {					if($('#'+table_name+'_t table thead .'+header).length<1){					$('#'+table_name+'_t table thead').append('<th class="'+header+'">'+header+'</th>');												}					$('#'+table_name+'_t table .tbody .row_'+rno).append('<td>'+value+'</td>');											});						rno++;					});				});				$(document).find("#menu li:not(#menu_title)").on('click', function(){					var table_cook = $(this).attr('class');					Cookies.set("selected_menu",table_cook);					$('#display .table_container').hide();					$($(this).children('a').attr('href')).show();				}); 				if(typeof(Cookies.get("selected_menu"))!=undefined&&Cookies.get("selected_menu")!=null){					$('.'+Cookies.get("selected_menu")).click();				}else if($(".tabs-panel is-active").length<1){					$("#menu_title").next().click();				}			}		});	}	retrievetable();	$(document).find("#execute").on('click', function(){		if(typeof ex_request != "undefined"){			ex_request.abort();		}		if(typeof get_request != "undefined"){			get_request.abort();		}		var query = $("#query_tb").val();		console.log(query);		var ex_request = $.ajax({			url: "run_query.php",			method: "POST", 			dataType: "json",			data:{'query':query},				success: function(data){								$("#qerror").html('');				$("#output").html('');				if(typeof(data['qerror'])!=undefined && data['qerror']!='' && data['qerror']!=null){					$("#qerror").append('<span>'+data['qerror']+'</span>');					$("#qerror").fadeIn();				}				if(typeof(data['sucess'])!=undefined && data['sucess']!='' && data['sucess']!=null){					$("#qerror").append('<span>Query Executed Sucessfully</span>');					$("#qerror").css('background','#ffff');					$("#qerror").fadeIn();				}else{					$("#qerror").css('background', '#ffff');				}				if(typeof(data['table'])!=undefined && data['table']!='' && data['table']!=null){					$("#output").append('<div class="table_container" id="query_res_table"'+'"><table class="hover"><thead></thead><tbody class="tbody"></tbody></table></div>');					var rno =1;					$.each(data['table'], function( array, row ) {						$('#query_res_table table .tbody').append('<tr class=row_'+rno+'></tr>');						$.each(row, function( header, value ) {							if($('#query_res_table table thead .'+header).length<1){								$('#query_res_table table thead').append('<th class="'+header+'">'+header+'</th>');							}							$('#query_res_table table .tbody .row_'+rno).append('<td>'+value+'</td>');						});						rno++;					});					$("#output").fadeIn();				}				retrievetable();			}		});	}); });$(document).ready(function(){	$(document).foundation();});</script></body></html>
